# masscan 扫描配置
masscan:
  # mascan 的二进制文件位置
  bin: /usr/bin/masscan  
  # 扫描端口
  port: 1-65535
  
  # 扫描速率
  rate: 2000

# nmap 扫描配置
nmap:
  version-intensity: 9
  min-parallelism: 100
  max-rtt-timeout: 2
  # 常用扫描端口, 防止masscan漏扫
  commonPorts: ["20", "21", "22", "23", "25", "43", "53", "67", "68", "69", "80", "81-89", "110", "111", "135", "137", "138", "139", "143", "161", "162", "389", "443", "445", "512", "513", "514", "636", "873", "1080", "1099", "1194", "1352", "1414", "1433", "1434", "1500", "1521", "1723", "2049", "2082", "2083", "2181", "2375", "2601", "2604", "3128", "3268", "3306", "3311", "3312", "3389", "3690", "4440", "4560", "4750", "4848", "5000", "5432", "5632", "5900", "5901", "5902", "5984", "6379", "7001", "7002", "7180", "7778", "8000", "8001", "8009", "8069", "8080", "8081-8090", "8161", "8440-8450", "9000", "9001", "9043", "9080", "9081", "9090", "9200", "9300", "10000", "10001", "10002", "11211", "18000", "18001", "27017", "27018", "50000", "50030", "50070", "60020", "60030", "61616"]

  # 同时开启多少个协程进行扫描
  # 一个协程会调用一个nmap进程去扫描IP
  thread: 5
